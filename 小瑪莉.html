    <script>
        var som = []; //一個陣列存所有格子
        var wsteps = 0; //算步數
        var gorun = 31; //從起始點開始 起始點為0
        var getprize = 0;
        myFunction();

        function myFunction() {
            var runid = 0; //跑id的
            while (true) {
                runid++; //一開始為0進來先+1
                var wone = document.getElementById("a" + runid);
                if (!wone) {
                    break;
                }
                som.push(wone);
            }

            document.getElementById("go").onclick = function () {
              wsteps = som.length * 4 + Math.floor(Math.random() * som.length);
         


                getprize = wsteps;
                runrun();
            }

            function runrun() {
                som[gorun].className = "img-responsive";
                gorun++;
                if (gorun > som.length - 1) {
                    gorun = 0;
                }
                som[gorun].className = "img-responsive img-responsive-active";
            
                 if (wsteps > 20&&wsteps <80) {
                    setTimeout(runrun, 500);
                    wsteps--;
                } 
                else if(wsteps >79){
               setTimeout(runrun, 80);
               wsteps--;
                }
            //   else if(wsteps--==0){
            //    clearTimeout(runrun) ;
            //     }
                else{
                  
                        if ($("#a1" ).attr('class') == "img-responsive img-responsive-active"||$("#a12" ).attr('class') == "img-responsive img-responsive-active"||$("#a17" ).attr('class') == "img-responsive img-responsive-active"||$("#a28" ).attr('class') == "img-responsive img-responsive-active") {
                            document.getElementById("prize").innerHTML = "恭喜中獎!!!!!!";

                        
                    }else
                    { document.getElementById("prize").innerHTML = "小廢廢!!!!!!";}
                
                }
                // else if (som[0].attr("class")=="img-responsive img-responsive-active") {
                //     document.getElementById("prize").innerHTML = "恭喜中獎!!!!!!";
                // } else {
                //     document.getElementById("prize").innerHTML = "小廢廢!!!!!!";
