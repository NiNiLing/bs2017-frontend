                <div class="input-group">
                    <input id="howmoney" type="text" name="" class="form-control" value="" required="required">
                    <span class="input-group-btn">
                    <a id="guess" type="button" class="btn btn-info" onclick="money()" >計算稅額</a>
                  </span>

                <br>
                <ul id="hmoney" class="list-group">
                    <li class="list-group-item">                   
                         <span class="label label-danger">應繳金額</span>

            <script>
            </script>

    ================================================== -->

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <!--<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>-->

            <!-- Just to make our placeholder images work. Don't actually copy the next line! -->

            <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
            <!--<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>-->
            <script>
                document.getElementById("howmoney").value = "";
                 var text =[  
                 {min:0,max:540000,rate:.05}, 
                 {min:540001,max:1210000,rate:.12},
                 {min:1210001,max:2420000,rate:.2},
                 {min:2420001,max:4530000,rate:.3},
                 {min:4530001,max:10310000,rate:.4},
                 {min:10310001,max:null,rate:.5},
                ];
            function money(){ 
                 
                var a=text[0].rate;
                 var a1=text[1].rate;
                 var a2=text[2].rate;
                 var a3=text[3].rate;
                 var a4=text[4].rate;
                 var a5=text[5].rate;
                 var hmoney = document.createElement("li");
                howmoney = document.getElementById("howmoney").value;
                if(howmoney>=text[0].min&&howmoney<=text[0].max){                    
                    var x=parseInt(howmoney*a);
                     hmoney.className = "list-group-item";
                     hmoney.innerHTML = "<span class=\"label label-danger\">應繳金額</span>"+ x;
                     document.getElementById("hmoney").appendChild(hmoney);
                     
                 }
                else if(howmoney>=text[1].min&&howmoney<=text[1].max){                  
                    var x=parseInt((text[0].max*a)+((howmoney-text[0].max)*a1));
                    hmoney.className = "list-group-item";
                     hmoney.innerHTML = "<span class=\"label label-danger\">應繳金額</span>"+ x;
                     document.getElementById("hmoney").appendChild(hmoney);
                }
                else if(howmoney>=text[2].min&&howmoney<=text[2].max){                  
                    var x=parseInt((text[0].max*a)+((text[1].max-text[0].max)*a1)+((howmoney-text[1].max)*a2));
                    hmoney.className = "list-group-item";
                     hmoney.innerHTML = "<span class=\"label label-danger\">應繳金額</span>"+ x;
                     document.getElementById("hmoney").appendChild(hmoney);
                }
                else if(howmoney>=text[3].min&&howmoney<=text[3].max){                  
                    var x=parseInt((text[0].max*a)+((text[1].max-text[0].max)*a1)+((text[2].max-text[1].max)*a2)+((howmoney-text[2].max)*a3));
                 hmoney.className = "list-group-item";
                     hmoney.innerHTML = "<span class=\"label label-danger\">應繳金額</span>"+ x;
                     document.getElementById("hmoney").appendChild(hmoney);
                }
                else if(howmoney>=text[4].min&&howmoney<=text[4].max){                  
                    var x=parseInt((text[0].max*a)+((text[1].max-text[0].max)*a1)+((text[2].max-text[1].max)*a2)+((text[3].max-text[2].max)*a3)+((howmoney-text[3].max)*a4));
                hmoney.className = "list-group-item";
                     hmoney.innerHTML = "<span class=\"label label-danger\">應繳金額</span>"+ x;
                     document.getElementById("hmoney").appendChild(hmoney);
                }
                else if(howmoney>=text[5].min){                  
                    var x=parseInt((text[0].max*a)+((text[1].max-text[0].max)*a1)+((text[2].max-text[1].max)*a2)+((text[3].max-text[2].max)*a3)+((text[4].max-text[3].max)*a4)+((howmoney-text[4].max)*a5));
                 hmoney.className = "list-group-item";
                     hmoney.innerHTML = "<span class=\"label label-danger\">應繳金額</span>"+ x;
                     document.getElementById("hmoney").appendChild(hmoney);
                }
 


            }

document.getElementById("howmoney").onkeyup=function(event){
  if(event.keyCode ==13){
    
    money();
  }
    };
            </script>
