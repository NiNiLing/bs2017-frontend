    <script>
        function getdate() {
            var bsum = 0;
            var day = new Date(bookdate.value).getDate().toString();
            var mouth = (new Date(bookdate.value).getMonth() + 1).toString();
            var year = new Date(bookdate.value).getFullYear().toString();
            var allday = day + mouth + year;
            var Today = new Date();
            BirthSum(allday);

            function BirthSum(str) {
                bsum = 0;
                var arr = str.toString().split('');
                for (var i = 0; i < arr.length; i++) {
                    bsum += parseInt(arr[i]);
                }
                if (bsum > 9) {
                    BirthSum(bsum);
                }
            }

            var name = "";
            var a = "";
            //水瓶座
            if (mouth == 1 && day >= 21 || mouth == 2 && day <= 20) {
                name = "aquarius";
                a = "水瓶座";
            }
            //牡羊座
            if (mouth == 3 && day >= 21 || mouth == 4 && day <= 20) {
                name = "aries";
                a = "牡羊座";
            }
            //雙魚座
            if (mouth == 2 && day >= 21 || mouth == 3 && day <= 20) {
                name = "pisces";
                a = "雙魚座";
            }
            //巨蟹座
            if (mouth == 6 && day >= 21 || mouth == 7 && day <= 20) {
                name = "cancer";
                a = "巨蟹座";
            }
            //魔羯座
            if (mouth == 12 && day >= 21 || mouth == 1 && day <= 20) {
                name = "capricorn";
                a = "摩羯座";
            }
            //雙子座
            if (mouth == 5 && day >= 21 || mouth == 6 && day <= 20) {
                name = "gemini";
                a = "雙子座";
            }
            //獅子座
            if (mouth == 7 && day >= 23 || mouth == 8 && day <= 22) {
                name = "leo";
                a = "獅子座";
            }
            //天秤座
            if (mouth == 9 && day >= 21 || mouth == 10 && day <= 20) {
                name = "libra";
                a = "天秤座";
            }
            //射手座
            if (mouth == 11 && day >= 21 || mouth == 12 && day <= 20) {
                name = "sagittarius";
                a = "射手座";
            }
            //天蠍座
            if (mouth == 10 && day >= 21 || mouth == 11 && day <= 20) {
                name = "scorpio";
                a = "天蠍座";
            }
            //金牛座
            if (mouth == 4 && day >= 21 || mouth == 5 && day <= 20) {
                name = "taurus";
                a = "金牛座";
            }
            //處女座
            if (mouth == 8 && day >= 21 || mouth == 9 && day <= 20) {
                name = "virgo";
                a = "處女座";
            }
            var url =
                "https://gist.githubusercontent.com/dinowang/5290d4cebf96a666c29ab0878afeb2f1/raw/9516581cb54154d070cf287ebd31d9bce217a495/" +
                name + ".json";
            $.ajax({
                type: "GET",
                url: url,
                data: null,
                dataType: "json",
                error: function (result, status, xhr) {
                    alert("無法取得資料");
                },
                success: function (result, status, xhr) {
                    var text = "生命靈數：<span class='label label-info'>" + bsum +
                        "</span>" + "<span class='label label-danger'>" + a + "</span>" +
                        result.lookup[bsum - 1];
                    $("<li></li>")
                        .addClass("list-group-item")
                        .html(text)
                        .prependTo("#guessResults");
                }
            });
        }
        document.getElementById("bookdate").onkeyup = function (event) {
            if (event.keyCode == 13) {
                getdate();
            }
        };
    </script>
